<div th:case="reply">
	<!-- �뙎湲� �뤌 -->
	<div class="panel-footer">
		<div
			th:style="'margin-left:' + (25 * ${post.indent}) + 'px;'">
			<div>
				<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span> 
				<div th:switch="${post.profileImage}">
					<img th:case="null" style="margin-top: 5px;" th:src="@{/images/default.PNG}" alt="..." width="40px" height="40px" class="img-circle"/>
					<img th:case="*" style="margin-top: 5px;" th:src="${post.profileImage}" alt="..." width="40px" height="40px" class="img-circle"/>
				</div>
				
				<b th:text="${post.user.name}">게시자</b> 
				<b th:text="${post.user.email}">이메일</b> 
				<small th:text="'(' + ${#dates.format(post.regdate, 'yyyy년 MM월 dd일 - hh시 mm분 ss초') + ')'}">작성일</small> 
				<a th:onclick="'openModal(\'reply\', \''+${post.id}+'\');'">답글</a>
				<!-- <a th:onclick="'editArticle(\'edit\', \''+${post.id}+'\', \''+${session.userInfo.id}+'\', \''+${post.user.id}+'\');'">�닔�젙</a>  -->
				<!-- <a th:onclick="'deleteArticle(\''+${session.userInfo.id}+'\', \''+${post.user.id}+'\', \''+${post.id}+'\');'">�궘�젣</a>  -->
			</div>
			<div th:switch="${post.image}">
				<div th:case="null"></div>
				<img th:case="*" class="img-thumbnail" th:src="'http://192.168.192.132/images/' + ${post.image}" alt="..." />
			</div>
			<p th:text="${post.content}" style="margin: 15px;">게시물 내용</p>
		</div>
	</div>
</div>
