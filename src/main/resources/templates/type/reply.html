<div th:case="reply">
	<!-- 댓글 폼 -->
	<div class="panel-footer">
		<div
			th:style="'margin-left:' + (25 * ${post.indent}) + 'px;'">
			<div>
				<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span> 
				<b th:text="${post.user.name}">댓글 게시자</b> 
				<small th:text="'(' + ${#dates.format(post.regdate, 'yyyy년 MM월 dd일 hh시 mm분 ss초') + ')'}">댓글 게시일자</small> 
				<a th:onclick="'openModal(\'reply\', \''+${post.id}+'\');'">답글</a>
				<a th:onclick="'editArticle(\'edit\', \''+${post.id}+'\', \''+${session.userInfo.id}+'\', \''+${post.user.id}+'\');'">수정</a>
				<a th:onclick="'deleteArticle(\''+${session.userInfo.id}+'\', \''+${post.user.id}+'\', \''+${post.id}+'\');'">삭제</a>
			</div>
			<div th:switch="${post.image}">
				<div th:case="null"></div>
				<img th:case="*" class="img-thumbnail" th:src="'http://192.168.192.132/images/' + ${post.image}" alt="..." />
			</div>
			<p th:text="${post.content}" style="margin: 15px;">답글 내용</p>
		</div>
	</div>
</div>
