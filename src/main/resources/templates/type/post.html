<div th:case="post">
	<!-- 게시글 폼 -->
	<div class="panel-heading">
		<div>
			<div>
				<span class="badge" th:text="${post.user.name}">작성자</span>
				<span class="badge" th:text="${#dates.format(post.regdate, 'yyyy년 MM월 dd일 - hh시 mm분 ss초')}">작성일</span>
				<a th:onclick="'openModal(\'reply\', \''+${post.id}+'\');'">답글</a>
				<a th:onclick="'editArticle(\'edit\', \''+${post.id}+'\', \''+${session.userInfo.id}+'\', \''+${post.user.id}+'\');'">수정</a>
				<a th:onclick="'deleteArticle(\''+${session.userInfo.id}+'\', \''+${post.user.id}+'\', \''+${post.id}+'\');'">삭제</a>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6 col-md-3">
			<div th:switch="${post.image}">
				<div th:case="null"></div>
				<a th:case="*" href="#" class="thumbnail" onclick="return false;" style="margin-left: 15px; margin-top: 10px;"> 
					<img class="img-thumbnail" 
						 th:src="'http://192.168.192.132/images/' + ${post.image}" 
						 alt="..." />
				</a>
			</div>
		</div>
	</div>
	<div class="panel-body" th:text="${post.content}">게시글 내용</div>
</div>
