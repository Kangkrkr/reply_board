<div class="modal fade" id="nicknameModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">별명을 설정해주세요.</h4>
			</div>
			<form name="nick_form" id="nick_form" action="/nickname" method="POST">
				<div class="modal-body">
					<div class="form-group">
						<label for="content">닉네임설정</label>
						<textarea class="form-control" id="nickname" name="nickname" placeholder="별명을 설정하세요." rows="6" style="margin-top: 10px;"></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary" id="nickname_button">확인</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
				</div>
			</form>
		</div>
	</div>
</div>
