<div class="modal fade" id="postModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">입력창</h4>
			</div>
			<form name="upload" id="upload" th:action="@{/upload}" method="POST" enctype="multipart/form-data">
				<div class="modal-body">
					<div class="form-group">
						<label for="content">글 쓰기</label>
						<!-- 이미지 업로드 태그의 name은 photo -->
						
						<input type="file" class="photo_uploader with-preview" 
							   accept="gif|jpg|png" name="photo" maxlength="1" />
							   
						<!-- 글 내용의 태그 name은 content -->
						<textarea class="form-control" id="content" name="content" placeholder="글을 입력하세요" rows="6" style="margin-top: 10px;"></textarea>
						<input type="hidden" name="type" value="" />
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary" id="upload_button">확인</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- 글 입력 모달 -->
