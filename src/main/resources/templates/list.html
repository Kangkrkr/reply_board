<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>글 리스트</title>
<script th:src="@{/public/bower_components/jQuery/dist/jquery.min.js}"></script>
<script th:src="@{/public/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<link rel="stylesheet" th:href="@{/public/bower_components/bootstrap/dist/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/public/bower_components/bootstrap/dist/css/bootstrap-theme.min.css}" />
<script th:inline="javascript">
/*<![CDATA[*/

var message = /*[[${message}]]*/

if(message != null){
	alert(message);
}
/*]]>*/
</script>
</head>
<body>
	
	<div th:replace="nav/header :: nav"></div>

	<table>
		<tr th:each="post: ${posts}">
			<td class="col-md-1">
				<div class="panel panel-default">

					<div th:switch="${post.type}">
						<div th:replace="type/post :: div"></div>
						<div th:replace="type/reply :: div"></div>
					</div>
				</div>
			</td>
		</tr>
	</table>

	<div th:replace="nav/footer :: nav"></div>
	<div th:replace="modal/post_modal :: div"></div>
	<div th:replace="modal/nickname_modal :: div"></div>

	<script th:src="@{/public/js/tmup_board.min.js}"></script>
</body>
</html>
