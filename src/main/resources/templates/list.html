<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>글 리스트</title>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" />
<script type="text/javascript">
function initWriteForm(){
	$('#writeForm').val('');
}
</script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"> Pilot Project </a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<!-- onclick()에서 false를 반환받게 되면 앵커태그는 주소를 이동하지 않는다. -->
				<li><a href="#" data-toggle="modal" data-target="#myModal" onclick="initWriteForm(); return false;"> 글쓰기 </a></li>
				<li><a> 로그아웃 </a></li>
			</ul>
		</div>
	</nav>

	<nav class="navbar navbar-default navbar-fixed-bottom">
	  <div class="container" style="text-align: center;">
	    <ul class="pagination">
	    	<!-- class="disabled" 시 마우스 클릭 불가 -->
		    <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
		    <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
		    <li><a href="#">2 <span class="sr-only">(current)</span></a></li>
		    <li><a href="#">3 <span class="sr-only">(current)</span></a></li>
		    <li><a href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
	  	</ul>
	  </div>
	</nav>

	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">입력창</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
					    <label for="writeForm">글 쓰기</label>
					    <textarea class="form-control" id="writeForm" placeholder="글을 입력하세요" rows="6"></textarea>
				  	</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary">확인</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
